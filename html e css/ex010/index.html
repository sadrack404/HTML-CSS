<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
</head>

<body>
    <h1>Imagen dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos
        diferentes ou simplemente aumente e
        diminua o tamanho do seu nevagador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios</p>


    <video width="1000" poster="wolf.png" controls autoplay loop>
        <source src="Berserk-Little-Dark-Age.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <audio src="Berserk.mp3" preload="metadata" controls autoplay loop>
        <source src="Berserk.mp3" type="audio/mpeg">
        <source src="Berserk.ogg" type="">
        <source src="Berserk.wav" type="">
        <!--MP3 WAV OGG -->
        <p>
            Infelizment seu navegador não consegue reproduzir
            aúdio <a href="Berserk.mp3">Clique aqui para baixaro arquivo MP3</a>
        </p>
    </audio>

</body>
</html>
