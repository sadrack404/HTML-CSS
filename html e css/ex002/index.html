<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo
        de qualquer jeito,
        basta colocar tudo no
        meio do par de tags &lt;p&gt; e &lt;/p&gt;
        <!-- LESS THAN / HREATER THAN -->
    </p>
    <p>Se precisar quebra o texto em algum lugar
        especifico como esse <br><!-- BREAK ROW / QUEBRA DE LINHA-->
        você pode usar a tag &lt;br&gt;.
        <!-- MISK SIMBOLS -->
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji: &#x1F913 &#x1F596</p>
</body>

</html>
