<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../ex004/rocket.ico" type="image/x-icon">
    <title>Imagens </title>

</head>
<body>
    <h1>Imagens</h1>
    <hr>
    <h2>Imagens do seu local / outro local</h2>
    <p>Você pode colocar imagens com a tag &lt; img &gt;</p>
    <img src="../img/berserk-thumb.png" alt="Imagen de Berserk">

    <p>Você pode usar a imagem de um diretorio do seu computador, ou da internet!</p>
    <img src="https://lepop.com.br/wp-content/uploads/2019/11/Berserk-Curiosidades-1-Lepop.jpg" alt="Imagem de Berserk">

    <p>
        A tag &lt; img &gt; contem um "atributo" <i>alt</i> 
        significa alternative, que é uma descrição sobre a imagem caso ela não carregue!
    </p>

</body>
</html>
