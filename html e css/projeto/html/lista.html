<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Ordenda</title>
</head>
<body>
    <h1>Listas Ordenas</h1>
    <hr>
    
    <p>
        As listas ordenadas são escritas com a tag &lt; ol &gt;. 
        Dentro desta, fazemos a tag &lt; li &gt;, que é o conteúdo da lista.
        Ex:
    </p>
    <ol>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>

</body>
</html>
